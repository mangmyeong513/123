<!-- mobile_adhell_highly_flashy_demo.html
학습/포트폴리오용 광고지옥 데모 (실제 결제/송금 금지)
Save -> open on mobile -->
<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>광고지옥 데모 — 초현란</title>
<style>
  :root{
    --neon1: #ff00c8; --neon2:#00e6ff; --neon3:#ffd800;
    --bg1: #05040a; --card:#071025;
  }
  html,body{height:100%;margin:0;background:radial-gradient(circle at 10% 10%, rgba(0,0,0,0.25), transparent), linear-gradient(180deg,#02020a,#050416);font-family:Inter, "Noto Sans KR", "Malgun Gothic",system-ui;color:#fff;-webkit-font-smoothing:antialiased}
  .viewport{max-width:420px;margin:0 auto;padding:12px;position:relative;min-height:100vh;box-sizing:border-box}
  /* neon flicker bg */
  .bg-neon{position:fixed;inset:0;z-index:0;mix-blend-mode:screen;pointer-events:none}
  .blob{position:absolute;border-radius:50%;filter:blur(48px);opacity:0.55;animation:float 6s ease-in-out infinite}
  .b1{width:420px;height:420px;background:linear-gradient(45deg,var(--neon1),var(--neon2));left:-60px;top:-120px;}
  .b2{width:360px;height:360px;background:linear-gradient(45deg,var(--neon3),#ff6b6b);right:-80px;top:10px;opacity:0.25}
  @keyframes float{0%{transform:translateY(0) scale(1)}50%{transform:translateY(12px) scale(1.02)}100%{transform:translateY(0) scale(1)}}
  /* top sticky ad carousel */
  .ad-strip{display:flex;gap:10px;overflow:hidden;padding:8px 0;z-index:40;position:relative}
  .ad{flex:0 0 180px;height:64px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-weight:900;padding:8px;box-shadow:0 10px 30px rgba(0,0,0,0.6);cursor:pointer;position:relative}
  .ad.anim{animation:blink 1.2s linear infinite}
  @keyframes blink{0%{filter:brightness(1)}50%{filter:brightness(1.8)}100%{filter:brightness(1)}}
  .ad.a1{background:linear-gradient(90deg,#ff6b6b,#ffb86b);color:#220500}
  .ad.a2{background:linear-gradient(90deg,#7c3aed,#06b6d4);color:white}
  .ad.a3{background:linear-gradient(90deg,#ffd166,#ff8fab);color:#2b0800}
  .ad.a4{background:linear-gradient(90deg,#00e6ff,#00a3ff);color:#001018}
  /* marquee big */
  .marquee{background:linear-gradient(90deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:8px;border-radius:10px;margin:8px 0;overflow:hidden}
  .marq-inner{white-space:nowrap;display:inline-block;animation:marq 12s linear infinite;font-weight:900}
  @keyframes marq{0%{transform:translateX(100%)}100%{transform:translateX(-100%)}}
  /* main card */
  .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:14px;padding:12px;box-shadow:0 10px 40px rgba(0,0,0,0.6);position:relative;z-index:10;border:1px solid rgba(255,255,255,0.03)}
  .hdr{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
  .title{font-weight:900;letter-spacing:0.2px}
  .balance{background:linear-gradient(90deg,#071132,#0b1a2a);padding:6px 10px;border-radius:10px;font-weight:800;font-size:13px}
  .ladder-wrap{display:flex;gap:8px;align-items:center;justify-content:space-between;padding:8px 0}
  .col{flex:1;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:10px;padding:12px;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:160px;position:relative;overflow:hidden}
  .peg{width:72px;height:72px;border-radius:999px;display:flex;align-items:center;justify-content:center;font-weight:900;font-size:20px;color:#fff;box-shadow:0 10px 30px rgba(0,0,0,0.5)}
  .peg.odd{background:linear-gradient(180deg,#ff7b7b,#ff3b3b);box-shadow:0 10px 30px rgba(255,59,59,0.28)}
  .peg.even{background:linear-gradient(180deg,#60a5fa,#2563eb);box-shadow:0 10px 30px rgba(59,130,246,0.28)}
  .share{margin-top:8px;font-weight:800;color:#cfe8ff}
  .result{margin-top:10px;padding:10px;border-radius:10px;background:linear-gradient(90deg,rgba(255,255,255,0.02),rgba(0,0,0,0.2));text-align:center;font-weight:900}
  /* floating monetized CTA */
  .floating-cta{position:fixed;right:12px;bottom:120px;background:linear-gradient(90deg,#ff4d4d,#ffb86b);padding:12px 14px;border-radius:999px;font-weight:900;z-index:60;box-shadow:0 18px 40px rgba(0,0,0,0.6);transform-origin:center;animation:floatcta 4s ease-in-out infinite}
  @keyframes floatcta{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
  .cta-badge{display:inline-block;background:#111;padding:6px 8px;border-radius:8px;margin-left:8px;font-weight:900}
  /* popups */
  .popup{position:fixed;left:14px;right:14px;top:20%;margin:auto;background:linear-gradient(180deg,#0d1220,#071025);border-radius:14px;padding:14px;z-index:80;border:2px solid rgba(255,255,255,0.04);display:none;box-shadow:0 24px 60px rgba(0,0,0,0.7)}
  .popup .close{position:absolute;right:10px;top:10px;background:#111;padding:6px;border-radius:8px;font-weight:900}
  /* bottom sticky ads (huge) */
  .bottom-stick{position:fixed;left:0;right:0;bottom:0;padding:10px;display:flex;gap:8px;justify-content:center;align-items:center;z-index:55;pointer-events:none}
  .big-ad{pointer-events:auto;background:linear-gradient(90deg,#7c3aed,#06b6d4);padding:12px 16px;border-radius:12px;font-weight:900;box-shadow:0 16px 40px rgba(0,0,0,0.6)}
  /* small history carousel */
  .hist-strip{display:flex;gap:8px;overflow:auto;padding-top:8px;margin-top:10px}
  .h-item{min-width:58px;padding:8px;border-radius:8px;background:rgba(255,255,255,0.03);text-align:center;font-weight:800}
  /* confetti burst */
  .confetti{position:fixed;left:0;top:0;right:0;bottom:0;pointer-events:none;z-index:90;display:none}
  /* responsive safe */
  @media(max-width:420px){}
</style>
</head>
<body>
<div class="bg-neon" aria-hidden="true">
  <div class="blob b1"></div>
  <div class="blob b2"></div>
</div>

<div class="viewport">
  <!-- top ad strip -->
  <div class="ad-strip" id="adStrip">
    <div class="ad a1 anim" data-id="1">신규 30% 보너스</div>
    <div class="ad a2 anim" data-id="2">스포츠 배당 1.90</div>
    <div class="ad a3 anim" data-id="3">입금즉시 VIP</div>
    <div class="ad a4 anim" data-id="4">프리딜 500%</div>
  </div>

  <!-- big moving marquee -->
  <div class="marquee"><div class="marq-inner">★ 한정 이벤트 ★ 광고 클릭 시 데모 보너스 +10 • 신규특전 최대 30% • VIP는 매주 지급 • 학습용 연출</div></div>

  <div class="card">
    <div class="hdr">
      <div class="title">사다리게임 — 초현란 데모</div>
      <div class="balance" id="balance">1,000</div>
    </div>

    <div class="ladder-wrap">
      <div class="col" id="leftCol">
        <div class="peg odd" id="pegLeft">홀</div>
        <div class="share" id="shareL">45%</div>
      </div>

      <div style="width:88px;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:8px">
        <button id="spin" style="padding:12px 14px;border-radius:12px;border:none;background:linear-gradient(90deg,#ffd166,#ff6b6b);font-weight:900;box-shadow:0 12px 36px rgba(255,200,0,0.12);cursor:pointer">추첨</button>
        <button id="miniAd" style="padding:8px;border-radius:10px;border:none;background:#111;font-weight:900;cursor:pointer;color:#fff">광고보기</button>
      </div>

      <div class="col" id="rightCol">
        <div class="peg even" id="pegRight">짝</div>
        <div class="share" id="shareR">55%</div>
      </div>
    </div>

    <div class="result" id="result">결과 대기 중</div>

    <div class="hist-strip" id="hist"></div>

    <div style="display:flex;gap:8px;margin-top:12px">
      <input id="bet" type="number" value="100" min="1" style="flex:1;border-radius:10px;padding:10px;border:none;background:rgba(255,255,255,0.02);color:#fff;font-weight:800">
      <button id="betOdd" style="padding:10px 12px;border-radius:10px;border:none;background:linear-gradient(90deg,#ff6b6b,#ff3b3b);font-weight:900">홀</button>
      <button id="betEven" style="padding:10px 12px;border-radius:10px;border:none;background:linear-gradient(90deg,#60a5fa,#2563eb);font-weight:900">짝</button>
    </div>
  </div>

  <!-- floating CTA -->
  <div class="floating-cta" id="floating" style="z-index:60;pointer-events:auto">
    지금충전 보너스<span class="cta-badge">VIP</span>
  </div>

  <!-- popup mock -->
  <div class="popup" id="popup">
    <div class="close" id="closePop">X</div>
    <div style="font-weight:900;font-size:18px">한정 이벤트! 지금 클릭하면 보너스</div>
    <div style="margin-top:8px;color:#9bb7d8">※ 데모용 연출 — 실제 지급 아님</div>
    <div style="margin-top:12px"><button id="claim" style="padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,#ff6b6b,#ff3b3b);font-weight:900;width:100%">보너스 받기</button></div>
  </div>

  <!-- bottom huge ad bar -->
  <div class="bottom-stick">
    <div class="big-ad" id="bottomAd">최대 500% 보너스! ▶ 클릭</div>
  </div>

  <!-- confetti canvas -->
  <canvas class="confetti" id="confetti"></canvas>
</div>

<script>
  // ---------- 안전 경고 ----------
  console.log("⚠️ 이 페이지는 학습/포트폴리오용 데모입니다. 실제 돈/결제/계좌 연동 절대 금지.");

  // ---------- 상태 ----------
  let balance = 1000;
  let hist = []; // {c:'홀'|'짝',roll:1..10}
  let shareL = 45, shareR = 55;

  // ---------- DOM ----------
  const balanceEl = document.getElementById('balance');
  const resultEl = document.getElementById('result');
  const histEl = document.getElementById('hist');
  const shareLEl = document.getElementById('shareL');
  const shareREl = document.getElementById('shareR');
  const confettiCanvas = document.getElementById('confetti');
  const popup = document.getElementById('popup');

  // ---------- util: crypto random ----------
  function randInt(min,max){
    const arr = new Uint32Array(1);
    crypto.getRandomValues(arr);
    return min + (arr[0] % (max-min+1));
  }

  function save(){ localStorage.setItem('adhell_demo', JSON.stringify({balance,hist,shareL,shareR})); }
  function load(){ const s=localStorage.getItem('adhell_demo'); if(s){ const o=JSON.parse(s); balance=o.balance||balance; hist=o.hist||hist; shareL=o.shareL||shareL; shareR=o.shareR||shareR; } }
  function render(){
    balanceEl.textContent = balance.toLocaleString();
    shareLEl.textContent = Math.round(shareL)+'%';
    shareREl.textContent = Math.round(shareR)+'%';
    histEl.innerHTML = hist.slice(0,12).map(h => `<div class="h-item" style="background:${h.c==='홀'?'linear-gradient(180deg,#ff7b7b,#ff3b3b)':'linear-gradient(180deg,#60a5fa,#2563eb)'}">${h.c}<div style="font-size:11px;margin-top:6px">${h.roll}</div></div>`).join('');
  }

  // ---------- animated ad behavior ----------
  // random popup ad every X seconds
  function schedulePopups(){
    setInterval(()=>{
      if(Math.random() < 0.6){ showPopup(); }
    }, 8000 + Math.random()*6000);
  }
  function showPopup(){
    popup.style.display='block';
    playBling(1.2);
  }
  document.getElementById('closePop').addEventListener('click', ()=>{ popup.style.display='none'; });
  document.getElementById('claim').addEventListener('click', ()=>{
    popup.style.display='none';
    balance += 50; // demo bonus
    burstConfetti();
    playBling(1.4);
    save(); render();
  });

  // clicking top ads -> simulate redirect modal (alert)
  document.querySelectorAll('.ad').forEach(a=>{
    a.addEventListener('click', ()=>{
      // flash effect
      a.style.transform='scale(1.06)';
      setTimeout(()=>a.style.transform='scale(1)',200);
      alert('광고 클릭 연출 — 실제 결제 없음.');
    });
  });

  // floating CTA click
  document.getElementById('floating').addEventListener('click', ()=>{
    balance += 30; render(); playBling(1.1); burstConfetti();
  });

  // bottom ad click: big promo
  document.getElementById('bottomAd').addEventListener('click', ()=>{
    // dramatic bonus + visual
    balance += 150; render(); playBling(1.6); burstConfetti();
  });

  // ---------- core game: bet/roll ----------
  function adjustMarket(){
    shareL = Math.max(8, Math.min(92, shareL + (Math.random()*14 - 7)));
    shareR = 100 - shareL;
  }

  function secureRoll(){
    return randInt(1,10);
  }

  function pushHistory(c, roll){
    hist.unshift({c,roll});
    if(hist.length > 50) hist.pop();
  }

  function play(choice, amt){
    amt = Math.max(1, Math.floor(Number(amt)||10));
    if(amt > balance){ alert('잔액 부족 ㅇ'); return; }
    adjustMarket();
    const roll = secureRoll();
    const result = (roll%2===0) ? '짝' : '홀';
    const win = (choice === result);
    if(win) balance += Math.floor(amt * 1.1); else balance -= amt;
    pushHistory(result, roll);
    resultEl.textContent = `결과: ${roll} → ${result} ${win? '승리 🎉':'패배 😭'} ${win? ('+'+Math.floor(amt*1.1)) : ('-'+amt)} 포인트`;
    // if big win -> confetti + pop
    if(win && Math.random()>0.5){ burstConfetti(); showPopup(); }
    playBling(win?1.6:0.7);
    save(); render();
  }

  document.getElementById('betOdd').addEventListener('click', ()=>{ play('홀', document.getElementById('bet').value); });
  document.getElementById('betEven').addEventListener('click', ()=>{ play('짝', document.getElementById('bet').value); });
  document.getElementById('spin').addEventListener('click', ()=>{
    // auto pick majority
    const pick = (Math.random()*100 < shareL) ? '홀' : '짝';
    play(pick, Math.max(10, Math.floor(balance*0.05)));
  });
  document.getElementById('miniAd').addEventListener('click', ()=> showPopup());

  // ---------- sound: WebAudio bling ----------
  const audioCtx = (typeof AudioContext !== 'undefined') ? new AudioContext() : null;
  function playBling(rate=1.0){
    if(!audioCtx) return;
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = 'sine';
    o.frequency.value = 880 * rate;
    g.gain.value = 0.0001;
    o.connect(g); g.connect(audioCtx.destination);
    const now = audioCtx.currentTime;
    g.gain.linearRampToValueAtTime(0.12, now + 0.01);
    g.gain.exponentialRampToValueAtTime(0.0001, now + 0.5);
    o.start(now);
    o.stop(now + 0.6);
  }

  // ---------- confetti simple ----------
  function burstConfetti(){
    const c = confettiCanvas;
    c.style.display='block';
    const ctx = c.getContext('2d');
    const DPR = window.devicePixelRatio || 1;
    c.width = window.innerWidth * DPR;
    c.height = window.innerHeight * DPR;
    c.style.width = window.innerWidth+'px';
    c.style.height = window.innerHeight+'px';
    ctx.scale(DPR,DPR);
    const pieces = [];
    for(let i=0;i<60;i++){
      pieces.push({
        x: Math.random()*window.innerWidth,
        y: -20 - Math.random()*120,
        w: 6 + Math.random()*8,
        h: 8 + Math.random()*10,
        vx: -2 + Math.random()*4,
        vy: 2 + Math.random()*6,
        color: ['#ff3b3b','#ffd166','#7c3aed','#00e6ff'][Math.floor(Math.random()*4)],
        rot: Math.random()*360,
        rotspeed: -5 + Math.random()*10
      });
    }
    let t0 = null;
    function frame(t){
      if(!t0) t0 = t;
      const dt = (t - t0)/1000;
      ctx.clearRect(0,0,window.innerWidth,window.innerHeight);
      for(const p of pieces){
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.rotspeed;
        ctx.save();
        ctx.translate(p.x,p.y);
        ctx.rotate(p.rot*Math.PI/180);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h);
        ctx.restore();
      }
      if(pieces.every(p=>p.y > window.innerHeight + 20)){ ctx.clearRect(0,0,window.innerWidth,window.innerHeight); c.style.display='none'; return; }
      requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);
  }

  // ---------- init ----------
  load(); render(); schedulePopups();

  // small accessibility: stop animations if reduced motion
  if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
    document.querySelectorAll('.anim,.marq-inner,.blob').forEach(e=>e.style.animation='none');
  }

  // quick demo: auto shimmer top ads (scale)
  setInterval(()=>{
    document.querySelectorAll('.ad').forEach((a,i)=>{
      if(Math.random() < 0.3){ a.style.transform='scale(1.06)'; setTimeout(()=>a.style.transform='scale(1)',260); }
    });
  }, 600);

  // user gesture for audio context resume on iOS
  document.addEventListener('touchstart', function once(){ if(audioCtx && audioCtx.state==='suspended') audioCtx.resume(); document.removeEventListener('touchstart', once); }, {passive:true});
</script>
</body>
</html>
